<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sensory Sound Box - Transparent Particles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #020205;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
        }
        canvas { display: block; }
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: env(safe-area-inset-top, 20px) 20px env(safe-area-inset-bottom, 20px) 20px;
            z-index: 10;
        }
        .glass-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px 32px;
            border-radius: 100px;
            font-size: 11px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .glass-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.12);
        }
        #start-overlay {
            position: fixed;
            inset: 0;
            background: #020205;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }
        .hint {
            font-size: 10px;
            opacity: 0.3;
            text-align: center;
            line-height: 2.5;
            letter-spacing: 0.3em;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn" class="glass-btn">START RESONANCE</button>
        <p class="hint">TRANSPARENT GLASS MODE<br>PARTICLE COLLISION EFFECTS</p>
    </div>

    <div id="ui-layer" style="display: none;">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-[10px] font-bold tracking-[0.7em] opacity-50 uppercase">Ethereal Sound Box</h1>
                <p id="stats" class="text-[9px] opacity-20 mt-1 tracking-[0.5em]">NODES: 0 / 25</p>
            </div>
            <button id="clear-btn" class="glass-btn py-2 px-6">Reset</button>
        </div>
    </div>

    <script>
        const { Engine, Render, Runner, Bodies, Composite, Vector, Body, Events } = Matter;

        let engine, render, runner, audioCtx, masterGain, compressor, limiter, reverbWet;
        let isStarted = false;
        let walls = {};
        const MAX_OBJECTS = 25; 
        const MAX_VELOCITY = 15;
        let particles = [];

        const SCALE = [
            32.70, 36.71, 41.20, 43.65, 49.00, 55.00, 61.74, 
            65.41, 73.42, 82.41, 87.31, 98.00, 110.00, 123.47, 
            130.81, 146.83, 164.81, 174.61, 196.00, 220.00, 246.94, 
            261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 
            523.25 
        ];

        const voicePool = new Map();

        function createReverb() {
            const length = audioCtx.sampleRate * 6.0; 
            const impulse = audioCtx.createBuffer(2, length, audioCtx.sampleRate);
            for (let i = 0; i < 2; i++) {
                const channel = impulse.getChannelData(i);
                for (let j = 0; j < length; j++) {
                    channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / length, 5.0);
                }
            }
            const convolver = audioCtx.createConvolver();
            convolver.buffer = impulse;
            return convolver;
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.5;

            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-24, audioCtx.currentTime); 
            compressor.ratio.setValueAtTime(12, audioCtx.currentTime);

            limiter = audioCtx.createDynamicsCompressor();
            limiter.threshold.setValueAtTime(-0.5, audioCtx.currentTime);
            
            const reverbNode = createReverb();
            reverbWet = audioCtx.createGain();
            reverbWet.gain.value = 0.6; 
            
            masterGain.connect(compressor);
            compressor.connect(limiter);
            limiter.connect(audioCtx.destination);
            limiter.connect(reverbWet);
            reverbWet.connect(reverbNode);
            reverbNode.connect(audioCtx.destination);

            SCALE.forEach(freq => {
                const vGain = audioCtx.createGain();
                vGain.gain.value = 0;
                const vFilter = audioCtx.createBiquadFilter();
                vFilter.type = 'lowpass';
                vFilter.frequency.value = 2000;
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = freq;
                osc.connect(vGain);
                vGain.connect(vFilter);
                vFilter.connect(masterGain);
                osc.start();
                voicePool.set(freq, { vGain, vFilter });
            });
        }

        function initPhysics() {
            engine = Engine.create({ positionIterations: 10, velocityIterations: 10 });
            engine.gravity.y = 0;

            render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: 'transparent',
                    pixelRatio: window.devicePixelRatio
                }
            });

            createWalls();
            Render.run(render);
            runner = Runner.create({ isFixed: true, delta: 1000 / 60 });
            Runner.run(runner, engine);

            Events.on(engine, 'collisionStart', (event) => {
                event.pairs.forEach(pair => {
                    const speed = Vector.magnitude(Vector.sub(pair.bodyA.velocity, pair.bodyB.velocity));
                    if (speed < 0.2) return;

                    const collisionPoint = pair.collision.supports[0] || pair.bodyA.position;

                    [pair.bodyA, pair.bodyB].forEach(body => {
                        if (body.assignedFreq) {
                            triggerResonance(body.assignedFreq, speed, body.circleRadius);
                            createParticles(collisionPoint.x, collisionPoint.y, body.hue, speed);
                        }
                    });
                });
            });

            Events.on(engine, 'beforeUpdate', () => {
                const bodies = Composite.allBodies(engine.world).filter(b => !b.isStatic);
                bodies.forEach(body => {
                    if (Vector.magnitude(body.velocity) > MAX_VELOCITY) {
                        const scaled = Vector.mult(Vector.normalise(body.velocity), MAX_VELOCITY);
                        Body.setVelocity(body, scaled);
                    }
                });
                updateParticles();
            });

            // Custom draw layer for particles
            Events.on(render, 'afterRender', () => {
                const ctx = render.context;
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${p.h}, 100%, 80%, ${p.a})`;
                    ctx.fill();
                });
            });

            for(let i=0; i<8; i++) setTimeout(() => addCircle(), i * 200);
        }

        function createParticles(x, y, hue, speed) {
            const count = Math.floor(speed * 3);
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * speed * 0.8,
                    vy: (Math.random() - 0.5) * speed * 0.8,
                    r: Math.random() * 1.5 + 0.5,
                    h: hue,
                    a: 0.8,
                    life: 1.0
                });
            }
            if(particles.length > 200) particles.splice(0, particles.length - 200);
        }

        function updateParticles() {
            for(let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.a = p.life;
                if(p.life <= 0) particles.splice(i, 1);
            }
        }

        function triggerResonance(freq, speed, radius) {
            const vol = Math.min(0.3, speed * 0.04);
            const voice = voicePool.get(freq);
            if (!voice) return;
            const now = audioCtx.currentTime;
            voice.vFilter.frequency.setTargetAtTime(600 + speed * 1500, now, 0.05);
            voice.vGain.gain.cancelScheduledValues(now);
            voice.vGain.gain.setValueAtTime(voice.vGain.gain.value, now);
            voice.vGain.gain.linearRampToValueAtTime(vol, now + 0.015); 
            voice.vGain.gain.setTargetAtTime(0, now + 0.03, 0.5 + (radius || 15)/60);
        }

        function createWalls() {
            const thickness = 600;
            const w = window.innerWidth;
            const h = window.innerHeight;
            if (Object.keys(walls).length > 0) Composite.remove(engine.world, Object.values(walls));
            const options = { isStatic: true, friction: 0, restitution: 1.2, render: { visible: false } };
            walls.top = Bodies.rectangle(w / 2, -thickness / 2, w + thickness * 2, thickness, options);
            walls.bottom = Bodies.rectangle(w / 2, h + thickness / 2, w + thickness * 2, thickness, options);
            walls.left = Bodies.rectangle(-thickness / 2, h / 2, thickness, h + thickness * 2, options);
            walls.right = Bodies.rectangle(w + thickness / 2, h / 2, thickness, h + thickness * 2, options);
            Composite.add(engine.world, Object.values(walls));
        }

        function addCircle(x = window.innerWidth / 2, y = window.innerHeight / 2) {
            const bodies = Composite.allBodies(engine.world).filter(b => !b.isStatic);
            if (bodies.length >= MAX_OBJECTS) {
                let candidate = bodies.reduce((prev, curr) => Vector.magnitude(curr.velocity) < Vector.magnitude(prev.velocity) ? curr : prev);
                Composite.remove(engine.world, candidate);
            }

            const freqIndex = Math.floor(Math.random() * SCALE.length);
            const assignedFreq = SCALE[freqIndex];
            const hue = Math.floor((freqIndex / SCALE.length) * 320); 
            const radius = 10 + Math.random() * 15;

            const circle = Bodies.circle(x, y, radius, {
                restitution: 1.15, 
                friction: 0,
                frictionAir: 0.002,
                render: { 
                    fillStyle: `hsla(${hue}, 60%, 50%, 0.25)`, // High transparency
                    strokeStyle: `hsla(${hue}, 80%, 70%, 0.5)`,
                    lineWidth: 1.5
                }
            });
            
            circle.assignedFreq = assignedFreq;
            circle.circleRadius = radius;
            circle.hue = hue;
            
            Body.setVelocity(circle, { x: (Math.random()-0.5)*10, y: (Math.random()-0.5)*10 });
            Composite.add(engine.world, circle);
            updateStats();
        }

        function updateStats() {
            const count = Composite.allBodies(engine.world).filter(b => !b.isStatic).length;
            document.getElementById('stats').innerText = `ETHEREAL NODES: ${count} / ${MAX_OBJECTS}`;
        }

        function handleOrientation(event) {
            if (!isStarted) return;
            const b = event.beta; 
            const g = event.gamma;
            if (b !== null && g !== null) {
                engine.gravity.x = Math.max(-5, Math.min(g * 0.2, 5));
                engine.gravity.y = Math.max(-5, Math.min(b * 0.2, 5));
            }
        }

        document.getElementById('start-btn').addEventListener('click', async () => {
            initAudio();
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const status = await DeviceOrientationEvent.requestPermission();
                    if (status === 'granted') window.addEventListener('deviceorientation', handleOrientation, true);
                } catch (e) { }
            } else {
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
            initPhysics();
            isStarted = true;
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
        });

        window.addEventListener('touchstart', (e) => {
            if (!isStarted || e.target.closest('button')) return;
            addCircle(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.getElementById('clear-btn').addEventListener('click', () => {
            Composite.remove(engine.world, Composite.allBodies(engine.world).filter(b => !b.isStatic));
            particles = [];
            updateStats();
        });

        window.addEventListener('resize', () => {
            if (!render) return;
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            createWalls();
        });
    </script>
</body>
</html>
