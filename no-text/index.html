<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sensory Sound Box - High Precision</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050507;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
        }
        canvas { display: block; }
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: env(safe-area-inset-top, 20px) 20px env(safe-area-inset-bottom, 20px) 20px;
            z-index: 10;
        }
        .glass-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-btn:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.15);
        }
        #start-overlay {
            position: fixed;
            inset: 0;
            background: #050507;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }
        .hint {
            font-size: 11px;
            opacity: 0.4;
            text-align: center;
            line-height: 2;
            letter-spacing: 0.05em;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 8px;
            font-family: monospace;
            color: #4ade80;
            pointer-events: none;
            z-index: 20;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn" class="glass-btn">START EXPERIENCE</button>
        <p class="hint">TILT & SHAKE FREELY<br>REINFORCED BOUNDARIES | STABLE PHYSICS</p>
    </div>

    <div id="debug-info">SYSTEM: STANDBY</div>

    <div id="ui-layer" style="display: none;">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-[10px] font-medium tracking-[0.3em] opacity-60 uppercase">Robust Physics Engine</h1>
                <p id="stats" class="text-[9px] opacity-30 mt-1 tracking-widest">NODES: 0 / 25</p>
            </div>
            <button id="clear-btn" class="glass-btn py-2 px-6">Reset</button>
        </div>
    </div>

    <script>
        const { Engine, Render, Runner, Bodies, Composite, Vector, Body, Events } = Matter;

        let engine, render, runner, audioCtx, masterGain, compressor, limiter, reverbNode, delayNode, delayGain;
        let isStarted = false;
        let walls = {};
        const MAX_OBJECTS = 25; 
        const MAX_POLYPHONY_PER_FRAME = 5;
        const MAX_VELOCITY = 25; // Speed limit to prevent tunneling
        const debug = document.getElementById('debug-info');

        const C_MAJOR_SCALE = [
            130.81, 164.81, 196.00, 261.63, 329.63, 392.00, 523.25, 659.25, 783.99, 1046.50
        ];

        const voicePool = new Map();

        function createReverb() {
            const length = audioCtx.sampleRate * 2.2; 
            const impulse = audioCtx.createBuffer(2, length, audioCtx.sampleRate);
            for (let i = 0; i < 2; i++) {
                const channel = impulse.getChannelData(i);
                for (let j = 0; j < length; j++) {
                    channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / length, 3.5);
                }
            }
            const convolver = audioCtx.createConvolver();
            convolver.buffer = impulse;
            return convolver;
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.5;

            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-15, audioCtx.currentTime); 
            compressor.ratio.setValueAtTime(4, audioCtx.currentTime);

            limiter = audioCtx.createDynamicsCompressor();
            limiter.threshold.setValueAtTime(-0.1, audioCtx.currentTime);
            limiter.ratio.setValueAtTime(20, audioCtx.currentTime);
            limiter.attack.setValueAtTime(0.001, audioCtx.currentTime);
            
            delayNode = audioCtx.createDelay();
            delayNode.delayTime.value = 0.4; 
            delayGain = audioCtx.createGain();
            delayGain.gain.value = 0.2; 
            delayNode.connect(delayGain);
            delayGain.connect(delayNode);
            
            reverbNode = createReverb();
            
            masterGain.connect(compressor);
            compressor.connect(limiter);
            limiter.connect(reverbNode);
            limiter.connect(delayNode);
            delayNode.connect(reverbNode);
            reverbNode.connect(audioCtx.destination);

            C_MAJOR_SCALE.forEach(freq => {
                const vGain = audioCtx.createGain();
                vGain.gain.value = 0;
                const vFilter = audioCtx.createBiquadFilter();
                vFilter.type = 'lowpass';
                vFilter.frequency.value = 20000;
                const osc1 = audioCtx.createOscillator();
                osc1.type = 'sine';
                osc1.frequency.value = freq;
                const osc2 = audioCtx.createOscillator();
                osc2.type = 'triangle';
                osc2.frequency.value = freq * 1.002;
                const subGain = audioCtx.createGain();
                subGain.gain.value = 0.25;
                osc1.connect(vGain);
                osc2.connect(subGain);
                subGain.connect(vGain);
                vGain.connect(vFilter);
                vFilter.connect(masterGain);
                osc1.start();
                osc2.start();
                voicePool.set(freq, { vGain, vFilter });
            });
            
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function initPhysics() {
            // Increase precision: More iterations to prevent tunneling
            engine = Engine.create({
                positionIterations: 10,
                velocityIterations: 10,
                constraintIterations: 2
            });
            engine.gravity.y = 0;

            render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: 'transparent',
                    pixelRatio: window.devicePixelRatio
                }
            });

            createWalls();
            Render.run(render);
            
            // Substepping: Higher physics frequency (delta)
            runner = Runner.create({ isFixed: true, delta: 1000 / 120 });
            Runner.run(runner, engine);

            Events.on(engine, 'collisionStart', (event) => {
                const pairs = event.pairs
                    .map(pair => {
                        const speed = Vector.magnitude(Vector.sub(pair.bodyA.velocity, pair.bodyB.velocity));
                        const target = pair.bodyA.isStatic ? pair.bodyB : pair.bodyA;
                        return { target, speed, vol: Math.min(0.4, speed * 0.025) };
                    })
                    .filter(p => p.speed > 0.4 && p.target.freq)
                    .sort((a, b) => b.vol - a.vol);

                pairs.slice(0, MAX_POLYPHONY_PER_FRAME).forEach(p => {
                    triggerVoice(p.target.freq, p.vol, p.target.radius, p.speed);
                });
            });

            // Prevent objects from moving too fast
            Events.on(engine, 'beforeUpdate', () => {
                const bodies = Composite.allBodies(engine.world);
                bodies.forEach(body => {
                    if (body.isStatic) return;
                    if (body.velocity.x > MAX_VELOCITY) Body.setVelocity(body, { x: MAX_VELOCITY, y: body.velocity.y });
                    if (body.velocity.x < -MAX_VELOCITY) Body.setVelocity(body, { x: -MAX_VELOCITY, y: body.velocity.y });
                    if (body.velocity.y > MAX_VELOCITY) Body.setVelocity(body, { x: body.velocity.x, y: MAX_VELOCITY });
                    if (body.velocity.y < -MAX_VELOCITY) Body.setVelocity(body, { x: body.velocity.x, y: -MAX_VELOCITY });
                });
            });

            for(let i=0; i<8; i++) {
                setTimeout(() => addCircle(), i * 150);
            }
        }

        function createWalls() {
            const thickness = 500; // Super thick walls to prevent tunneling
            const w = window.innerWidth;
            const h = window.innerHeight;
            if (Object.keys(walls).length > 0) Composite.remove(engine.world, Object.values(walls));
            
            const options = { isStatic: true, friction: 0.02, restitution: 1.0 };
            
            // Placing walls so only their edges align with screen boundaries
            walls.top = Bodies.rectangle(w / 2, -thickness / 2, w + thickness * 2, thickness, options);
            walls.bottom = Bodies.rectangle(w / 2, h + thickness / 2, w + thickness * 2, thickness, options);
            walls.left = Bodies.rectangle(-thickness / 2, h / 2, thickness, h + thickness * 2, options);
            walls.right = Bodies.rectangle(w + thickness / 2, h / 2, thickness, h + thickness * 2, options);
            
            Composite.add(engine.world, Object.values(walls));
        }

        function addCircle(x = window.innerWidth / 2, y = window.innerHeight / 2) {
            const bodies = Composite.allBodies(engine.world).filter(b => !b.isStatic);
            
            if (bodies.length >= MAX_OBJECTS) {
                let candidate = bodies.reduce((prev, curr) => {
                    const v1 = Vector.magnitude(curr.velocity);
                    const v2 = Vector.magnitude(prev.velocity);
                    return v1 < v2 ? curr : prev;
                });
                if (candidate) Composite.remove(engine.world, candidate);
            }

            const radius = 12 + Math.random() * 18;
            const hue = Math.floor(Math.random() * 360);
            const circle = Bodies.circle(x, y, radius, {
                restitution: 1.0, 
                friction: 0.005, 
                frictionAir: 0.001,
                render: { 
                    fillStyle: `hsl(${hue}, 75%, 65%)`,
                    strokeStyle: 'rgba(255,255,255,0.3)',
                    lineWidth: 2
                }
            });
            circle.radius = radius;
            const scaleIdx = Math.floor((hue / 360) * (C_MAJOR_SCALE.length - 1));
            circle.freq = C_MAJOR_SCALE[scaleIdx];
            
            Composite.add(engine.world, circle);
            updateStats();
        }

        function updateStats() {
            const count = Composite.allBodies(engine.world).filter(b => !b.isStatic).length;
            document.getElementById('stats').innerText = `NODES: ${count} / ${MAX_OBJECTS}`;
            
            if (masterGain) {
                const adaptiveGain = 0.55 * (1 - (count / (MAX_OBJECTS * 3)));
                masterGain.gain.setTargetAtTime(Math.max(0.2, adaptiveGain), audioCtx.currentTime, 0.1);
            }
        }

        function triggerVoice(freq, vol, radius, speed) {
            const voice = voicePool.get(freq);
            if (!voice) return;

            const now = audioCtx.currentTime;
            const { vGain, vFilter } = voice;

            const cutoff = Math.min(audioCtx.sampleRate / 2, 800 + speed * 2500);
            vFilter.frequency.setTargetAtTime(cutoff, now, 0.02);

            vGain.gain.cancelScheduledValues(now);
            vGain.gain.setValueAtTime(vGain.gain.value, now);
            vGain.gain.linearRampToValueAtTime(vol, now + 0.012); 
            
            const decayTime = 0.5 + (radius / 30) * 1.2;
            vGain.gain.setTargetAtTime(0, now + 0.03, decayTime / 4);
        }

        function handleOrientation(event) {
            if (!isStarted) return;
            const b = event.beta; 
            const g = event.gamma;
            if (b !== null && g !== null) {
                let gx = g * 0.25;
                let gy = b * 0.25;
                const orientation = window.screen.orientation ? window.screen.orientation.type : window.orientation;
                if (orientation.toString().includes('landscape') || orientation === 90 || orientation === -90) {
                    const temp = gx;
                    gx = gy * (orientation === 90 || orientation === 'landscape-primary' ? 1 : -1);
                    gy = temp * (orientation === 90 || orientation === 'landscape-primary' ? -1 : 1);
                }
                engine.gravity.x = Math.max(-4, Math.min(gx, 4));
                engine.gravity.y = Math.max(-4, Math.min(gy, 4));
                debug.innerText = `ROBUST_MODE | G_X: ${gx.toFixed(1)} | G_Y: ${gy.toFixed(1)}`;
            }
        }

        function handleMotion(event) {
            if (!isStarted) return;
            const acc = event.acceleration;
            if (acc && (Math.abs(acc.x) > 15 || Math.abs(acc.y) > 15)) {
                Composite.allBodies(engine.world).forEach(b => {
                    if(!b.isStatic) {
                        // Safe force application
                        const fx = (Math.random()-0.5)*0.5;
                        const fy = (Math.random()-0.5)*0.5;
                        Body.applyForce(b, b.position, { x: fx, y: fy });
                    }
                });
            }
        }

        document.getElementById('start-btn').addEventListener('click', async () => {
            initAudio();
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const status = await DeviceOrientationEvent.requestPermission();
                    if (status === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        window.addEventListener('devicemotion', handleMotion, true);
                    }
                } catch (e) { debug.innerText = "SENSOR_LOCKED"; }
            } else {
                window.addEventListener('deviceorientation', handleOrientation, true);
                window.addEventListener('devicemotion', handleMotion, true);
            }
            initPhysics();
            isStarted = true;
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
        });

        window.addEventListener('touchstart', (e) => {
            if (!isStarted || e.target.closest('button')) return;
            addCircle(e.touches[0].clientX, e.touches[0].clientY);
            triggerVoice(C_MAJOR_SCALE[0], 0.1, 10, 5); 
        }, { passive: false });

        document.getElementById('clear-btn').addEventListener('click', () => {
            Composite.remove(engine.world, Composite.allBodies(engine.world).filter(b => !b.isStatic));
            updateStats();
        });

        window.addEventListener('resize', () => {
            if (!render) return;
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            createWalls();
        });
    </script>
</body>
</html>
