<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sensory Sound Box - Iconic Glow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #020204;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
        }
        canvas { display: block; }
        
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: env(safe-area-inset-top, 24px) 24px env(safe-area-inset-bottom, 24px) 24px;
            z-index: 10;
        }

        .glass-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 28px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-btn:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
        }

        #start-overlay {
            position: fixed;
            inset: 0;
            background: #020204;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 32px;
        }

        .luminous-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .hint {
            font-size: 10px;
            opacity: 0.3;
            text-align: center;
            line-height: 2.2;
            letter-spacing: 0.4em;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h2 class="text-[11px] tracking-[1.2em] opacity-60 uppercase luminous-text">Linear Resonance</h2>
        <button id="start-btn" class="glass-btn px-10 py-5">Initiate</button>
        <p class="hint">ICONIC MINIMAL DESIGN<br>REFINED CRYSTAL AUDIO</p>
    </div>

    <div id="ui-layer" style="display: none;">
        <div class="flex justify-between items-start">
            <div class="opacity-50 pl-4">
                <h1 class="text-[9px] font-bold tracking-[0.6em] uppercase">Visual Field</h1>
                <p id="stats" class="text-[8px] mt-2 tracking-[0.4em]">NODES: 0 / 25</p>
            </div>
            <button id="clear-btn" class="glass-btn">Reset</button>
        </div>
    </div>

    <script>
        const { Engine, Render, Runner, Bodies, Composite, Vector, Body, Events } = Matter;

        let engine, render, runner, audioCtx, masterGain, compressor, reverbNode;
        let isStarted = false;
        let walls = {};
        const MAX_OBJECTS = 25; 
        const MAX_VELOCITY = 10;
        let particles = [];
        let lastCollisionTime = 0;

        // Pentatonic Scale for harmonious sounds
        const SCALE = [
            130.81, 146.83, 164.81, 196.00, 220.00,
            261.63, 293.66, 329.63, 392.00, 440.00,
            523.25, 587.33, 659.25, 783.99, 880.00,
            1046.50
        ];

        function createReverb() {
            const length = audioCtx.sampleRate * 2.5;
            const impulse = audioCtx.createBuffer(2, length, audioCtx.sampleRate);
            for (let i = 0; i < 2; i++) {
                const channel = impulse.getChannelData(i);
                for (let j = 0; j < length; j++) {
                    channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / length, 2.5);
                }
            }
            const convolver = audioCtx.createConvolver();
            convolver.buffer = impulse;
            return convolver;
        }

        function initAudio() {
            if (audioCtx) return;

            const AudioContextClass = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContextClass();
            
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.5;

            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-20, audioCtx.currentTime);
            compressor.knee.setValueAtTime(30, audioCtx.currentTime);
            compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
            compressor.attack.setValueAtTime(0.003, audioCtx.currentTime);
            compressor.release.setValueAtTime(0.25, audioCtx.currentTime);

            reverbNode = createReverb();
            const reverbGain = audioCtx.createGain();
            reverbGain.gain.value = 0.25;

            masterGain.connect(compressor);
            compressor.connect(audioCtx.destination);
            
            compressor.connect(reverbGain);
            reverbGain.connect(reverbNode);
            reverbNode.connect(audioCtx.destination);
        }

        /**
         * New Sound Engine: Additive Synthesis with ADSR
         */
        function playTone(freq, velocity, pan) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const now = audioCtx.currentTime;
            const duration = 0.5 + velocity * 0.1;
            
            // Panner for spatial sound
            const panner = audioCtx.createStereoPanner();
            panner.pan.setValueAtTime(pan, now);

            const voiceGain = audioCtx.createGain();
            voiceGain.gain.setValueAtTime(0, now);
            
            // Envelope (ADSR)
            const volume = Math.min(0.2, (velocity * 0.02) + 0.05);
            voiceGain.gain.linearRampToValueAtTime(volume, now + 0.005);
            voiceGain.gain.exponentialRampToValueAtTime(0.0001, now + duration);

            // Harmonics for a richer, glass-like tone
            const harmonics = [1, 2.01, 3.02, 4.04];
            const weights = [1, 0.4, 0.2, 0.1];

            harmonics.forEach((h, i) => {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq * h, now);
                
                g.gain.setValueAtTime(weights[i], now);
                
                osc.connect(g);
                g.connect(voiceGain);
                
                osc.start(now);
                osc.stop(now + duration);
            });

            voiceGain.connect(panner);
            panner.connect(masterGain);
        }

        function initPhysics() {
            engine = Engine.create();
            engine.gravity.y = 0;

            render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: 'transparent',
                    pixelRatio: window.devicePixelRatio
                }
            });

            createWalls();
            Render.run(render);
            runner = Runner.create();
            Runner.run(runner, engine);

            Events.on(engine, 'collisionStart', (event) => {
                event.pairs.forEach(pair => {
                    const speed = Vector.magnitude(Vector.sub(pair.bodyA.velocity, pair.bodyB.velocity));
                    if (speed < 0.1) return;

                    const collisionPoint = pair.collision.supports[0] || pair.bodyA.position;
                    // Calculate pan based on screen position (-1 to 1)
                    const pan = (collisionPoint.x / window.innerWidth) * 2 - 1;

                    [pair.bodyA, pair.bodyB].forEach(body => {
                        if (body.assignedFreq) {
                            playTone(body.assignedFreq, speed, pan);
                            createParticles(collisionPoint.x, collisionPoint.y, body.hue, speed);
                        }
                    });
                });
            });

            Events.on(engine, 'beforeUpdate', () => {
                const bodies = Composite.allBodies(engine.world).filter(b => !b.isStatic);
                bodies.forEach(body => {
                    if (Vector.magnitude(body.velocity) > MAX_VELOCITY) {
                        const scaled = Vector.mult(Vector.normalise(body.velocity), MAX_VELOCITY);
                        Body.setVelocity(body, scaled);
                    }
                });
                updateParticles();
            });

            Events.on(render, 'afterRender', () => {
                const ctx = render.context;
                particles.forEach(p => {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${p.h}, 100%, 80%, ${p.a})`;
                    ctx.fill();
                    ctx.restore();
                });

                const bodies = Composite.allBodies(engine.world).filter(b => !b.isStatic);
                bodies.forEach(body => {
                    const speed = Vector.magnitude(body.velocity);
                    ctx.save();
                    ctx.translate(body.position.x, body.position.y);
                    ctx.rotate(body.angle);
                    
                    // Outer glow
                    ctx.beginPath();
                    ctx.arc(0, 0, body.circleRadius * 1.2, 0, Math.PI * 2);
                    ctx.shadowBlur = 15 + speed * 2;
                    ctx.shadowColor = `hsla(${body.hue}, 90%, 65%, 0.5)`;
                    ctx.strokeStyle = `hsla(${body.hue}, 100%, 80%, 0.2)`;
                    ctx.stroke();

                    // Inner circle
                    ctx.beginPath();
                    ctx.arc(0, 0, body.circleRadius, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${body.hue}, 100%, 90%, 0.9)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                });
            });

            for(let i=0; i<8; i++) setTimeout(() => addCircle(), i * 150);
        }

        function createParticles(x, y, hue, speed) {
            const count = Math.min(6, Math.floor(speed * 0.8));
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * speed * 0.3,
                    vy: (Math.random() - 0.5) * speed * 0.3,
                    r: Math.random() * 2 + 0.5,
                    h: hue, a: 1.0, life: 1.0
                });
            }
            if(particles.length > 60) particles.shift();
        }

        function updateParticles() {
            for(let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.life -= 0.02;
                p.a = Math.max(0, p.life);
                if(p.life <= 0) particles.splice(i, 1);
            }
        }

        function createWalls() {
            const thickness = 100;
            const w = window.innerWidth;
            const h = window.innerHeight;
            if (Object.keys(walls).length > 0) Composite.remove(engine.world, Object.values(walls));
            const options = { isStatic: true, friction: 0, restitution: 1.0, render: { visible: false } };
            walls.top = Bodies.rectangle(w / 2, -thickness / 2, w, thickness, options);
            walls.bottom = Bodies.rectangle(w / 2, h + thickness / 2, w, thickness, options);
            walls.left = Bodies.rectangle(-thickness / 2, h / 2, thickness, h, options);
            walls.right = Bodies.rectangle(w + thickness / 2, h / 2, thickness, h, options);
            Composite.add(engine.world, Object.values(walls));
        }

        function addCircle(x = window.innerWidth / 2, y = window.innerHeight / 2) {
            const bodies = Composite.allBodies(engine.world).filter(b => !b.isStatic);
            if (bodies.length >= MAX_OBJECTS) {
                let slowest = bodies.reduce((prev, curr) => Vector.magnitude(curr.velocity) < Vector.magnitude(prev.velocity) ? curr : prev);
                Composite.remove(engine.world, slowest);
            }

            const freqIndex = Math.floor(Math.random() * SCALE.length);
            const hue = (freqIndex / SCALE.length) * 360;
            const radius = 14 + Math.random() * 6;

            const circle = Bodies.circle(x, y, radius, {
                restitution: 1.0, friction: 0, frictionAir: 0.002,
                render: { visible: false }
            });
            
            circle.assignedFreq = SCALE[freqIndex];
            circle.circleRadius = radius;
            circle.hue = hue;
            
            Body.setVelocity(circle, { x: (Math.random()-0.5)*10, y: (Math.random()-0.5)*10 });
            Composite.add(engine.world, circle);
            updateStats();
        }

        function updateStats() {
            const count = Composite.allBodies(engine.world).filter(b => !b.isStatic).length;
            const statsEl = document.getElementById('stats');
            if(statsEl) statsEl.innerText = `NODES: ${count} / ${MAX_OBJECTS}`;
        }

        function handleOrientation(event) {
            if (!isStarted) return;
            const b = event.beta; const g = event.gamma;
            if (b !== null && g !== null) {
                engine.gravity.x = Math.max(-1.5, Math.min(g * 0.05, 1.5));
                engine.gravity.y = Math.max(-1.5, Math.min(b * 0.05, 1.5));
            }
        }

        document.getElementById('start-btn').addEventListener('click', async () => {
            initAudio();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            // Initial ping to confirm sound
            playTone(440, 5, 0);

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const status = await DeviceOrientationEvent.requestPermission();
                    if (status === 'granted') window.addEventListener('deviceorientation', handleOrientation, true);
                } catch (e) { }
            } else {
                window.addEventListener('deviceorientation', handleOrientation, true);
            }

            initPhysics();
            isStarted = true;
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
        });

        window.addEventListener('touchstart', (e) => {
            if (!isStarted || e.target.closest('button')) return;
            addCircle(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.getElementById('clear-btn').addEventListener('click', () => {
            Composite.remove(engine.world, Composite.allBodies(engine.world).filter(b => !b.isStatic));
            particles = [];
            updateStats();
        });

        window.addEventListener('resize', () => {
            if (!render) return;
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            createWalls();
        });
    </script>
</body>
</html>
